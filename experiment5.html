<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <form action="#" method="post" align="center">
        <!-- Full Name -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        <br><br>
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
        <br><br>
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <br><br>
        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>
         <!-- Course -->
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">-- Select Course --</option>
            <option value="btech">B.Tech</option>
            <option value="bca">BCA</option>
            <option value="bsc">B.Sc</option>
            <option value="mba">MBA</option>
            <option value="mtech">M.Tech</option>
        </select>
        <br><br>
        <!-- Contact Number -->
        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter phone number" required>
        <br><br>
        <!-- Address -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3" cols="40" placeholder="Enter your address"></textarea>
        <br><br>
        <!-- Buttons -->
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
    <br><br>
    <hr>
    <p align="center">&copy; 2025 Student Registration Portal</p>

</body>
</html>
