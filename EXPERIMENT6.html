<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy Product Page</title>
  <!-- Link external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="header">ShopEasy</div>

    <div class="product-card">
      <img src="green.PNG" alt="Green T-Shirt" class="product-image">
      <div class="product-title">Classic Cotton T-Shirt</div>
      <div class="product-desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</div>
      <div>
        <span class="product-price">₹799</span>
        <span class="old-price">₹1,199</span>
      </div>
      <button class="add-btn">Add to Cart</button>
    </div>
  </div>

</body>
</html>
